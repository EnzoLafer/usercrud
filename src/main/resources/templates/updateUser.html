<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <title>update page</title>
</head>

<body>
<div class="container"><br>
    <h1 style="color:red">User Update Form</h1>
    <form class="col-5" th:action="@{/saveUser}" th:object="${user}" method="post">

        <input hidden="hidden" th:field="${user.id}" />
        <div class="mb-3">
            <label class="form-label">UserName</label>
            <input type="text" th:field="${user.name}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="${user.email}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update User</button>
    </form>

    <br>
    <a th:href="@{/}">Go to Homepage</a>

</div>

</body>

</html>
